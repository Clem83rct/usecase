<div class="container">
  <form enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="submitForm()" action="/importcsv" method=post >
      <div class="form-group">
          <input type="file" (change)="uploadFile($event)" name="uploadFile" accept=".csv" >
      </div>
      <div class="form-group input-group-lg">
          <input class="form-control" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group">
          <button class="btn btn-danger btn-block btn-lg">Create</button>
      </div>
  </form>
</div>
