<h1>Eval 360</h1>
<h4>Vous etes Paul et vous aller noter Jean</h4>

<div>
  <label for="note">Entrez la note de l'élève :</label>
  <input type="number" id="note" [(ngModel)]="note" name="note">
  <button (click)="valider()">Valider</button>
</div>
<div *ngIf="resultat">
  La note est : {{ resultat }}
</div>
<div *ngIf="erreur">
  {{ erreur }}
</div>
